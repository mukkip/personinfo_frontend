<div class="form-group">
Search:<input type="text" placeholder="Search Persons" [(ngModel)]="SearchText"/>{{SearchText}}
<h3>List of the Persons</h3>
<table >
  <thead></thead>
  <tr>
    <th>Frist Name</th>
    <th>Last Name</th>
    </tr>
  
  <tbody>
      <tr *ngFor="let person of persons | filter:SearchText">
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          </tr>
  </tbody>
    </table>

  </div>
